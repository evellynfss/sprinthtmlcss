<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página inicial do desafio HTML e CSS">
    <meta name="keywords" content="HTML, CSS, Ford, Web Design, Cimatec">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <header>
        <div>
            <a href="index.html">
                <img src="../img/logo-ford-256.png" alt="Logo da Ford">
            </a>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="lançamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </nav>
        <div class="logo"> </div>
    </header>

    <main id="formulario">
        <div class="carro">
            <img src="../img/xls 2.2 diesel.jpg" alt="Caminhonete Ford">
        </div>

        <div class="centralizar">
            <form action="" class="form">
                <h2>Sobre Você</h2>
                <input type="text" placeholder="Nome*" required />
                <input type="email" placeholder="E-mail*" required />
                <input type="text" placeholder="CPF*" required />
                <input type="text" placeholder="Sobrenome*" required />
                <input type="tel" placeholder="Telefone*" required />


                <select required>
                    <option value="">Tipo de Contato</option>
                    <option value="Elogio">Elogio</option>
                    <option value="Reclamação">Reclamação</option>
                    <option value="Solicitação">Sugestão</option>
                </select>

                <div class="mens">
                    <p><strong>Mensagem</strong></p>
                    <textarea name="" id="" cols="30" rows="10" placeholder=""></textarea>
                </div>
                <button type="submit" style="float: right;">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="redes-sociais">
            <p>Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR"><img src="../img/facebook-50.png"
                    alt="Facebook"></a>
            <a href="https://www.instagram.com/fordbrasil/"><img src="../img/instagram-logo-50.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/fordbrasil"><img src="../img/youtube-squared-50.png" alt="YouTube"></a>
        </div>

        <div>
            <p class="copyright"> © 2022 Ford Brasil. Todos os direitos reservados.</p>
            <img src="../img/ford-96.png" alt="logo da ford">
        </div>


    </footer>
</body>

</html>
