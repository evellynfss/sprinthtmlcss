    <title>Contato</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

<body>
    <header>
        <div>
            <a href="home.html">
                <img src="../img/logo-ford-256.png" alt="Logo da Ford">

        <nav>
            <a href="home.html">Home</a>
            <a href="lançamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>

        <div class="logo"> </div>

    <main id="formulario">
        <div class="container">
            <img src="../img/xls 2.2 diesel.jpg" alt="Caminhonete Ford" class="carro">
        </div>


        <form action="" class="form">
            <h2>Sobre Você</h2>
            <input type="text" placeholder="Nome*" required />
            <input type="email" placeholder="E-mail*" required />
            <input type="text" placeholder="CPF*" required />
            <input type="text" placeholder="Sobrenome*" required />
            <input type="tel" placeholder="Telefone*" required />

            <select required>
                <option value="">Como deseja ser contatado</option>
                <option value="email">E-mail</option>
                <option value="telefone">Telefone</option>
                <option value="whatsapp">WhatsApp</option>
            </select>
            <button type="submit" style="float: right;">Enviar</button>
        </form>
    </main>

    <footer>
        <div class="redes-sociais">
            <p>Redes Sociais</p>

            <a href="https://www.youtube.com/fordbrasil"><img src="../img/youtube-squared-50.png" alt="YouTube"></a>
        </div>

        <div>
            <p class="copyright"> © 2022 Ford Brasil. Todos os direitos reservados.</p>
            <img src="../img/ford-96.png" alt="logo da ford">
        </div>


    </footer>
